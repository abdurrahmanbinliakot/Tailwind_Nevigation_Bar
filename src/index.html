    <nav

        <span class="text-3xl cursor-pointer md:hidden block">
          <ion-icon name="menu" onclick="menuClick(this)"></ion-icon>

        </li>
        <li class="mx-4 my-6 md:my-0">
          <a class="text-xl hover:text-pink-500 duration-500" href="">Info</a>
        </li>
        <button
          class="bg-pink-400 py-1 px-5 rounded shadow-sm text-white hover:bg-pink-500 duration-500"
        >
          Get Start
        </button>
      </ul>
    </nav>

    <script>
      menu_list = document.getElementById("menu_list");
      function menuClick(arrg) {
        arrg.name === "menu"
          ? ((arrg.name = "close"),
            menu_list.classList.add("top-[80px]"),
            menu_list.classList.add("opacity-100")
            )
          : ((arrg.name = "menu"),
            menu_list.classList.remove("top-[80px]"),
            menu_list.classList.remove("opacity-100")
            );
      }
